<html lang="en">

<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        margin: 0;
        min-height: 100vh;
        overflow: hidden;
    }
    .icon span{
        background: #fff;
        width: 5vh;
        padding: 5px;
        margin: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;
    }
    .lest{
        position: absolute;
        transform: translateY(-200%);
        overflow: hidden;
        width: 80%;
        background: rgba(204, 204, 204, 0.473);
        text-align: center;
        transition: 0.6s;
        box-shadow: 0 0 5px 10px blue;
        border-radius: 5px;
    }
    .lest.open{
        transform: translateY(0);
    }
    .lest > div{
        font-size: 3em;
        margin-bottom: 20px;
    }
</style>
