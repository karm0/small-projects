<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .container{
        width: 50vw;
        height: 50vh;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background: #54d169;
    }
    .container span{
        text-align: center;
        display: inline-block;
        font-size: 2em;
        margin-bottom: 60px;
        margin-left: 40px;
        
    }
</style>
<body>
    <div class="container">
        <span>🐈</span>
        <span>🦌</span>
        <span>🦍</span>
        <span>🦙</span>
    </div>
</body>
</html>
