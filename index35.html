<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
    }
    .container{
        background-color: #000;
        width: 100vh;
        height: 50vh;
        border-radius: 10px;
        position: relative;
    }
    .container::before{
        width: 4px;
        height: 100%;
        left: 50%;
    }
    .container::after{
        width: 100%;
        height: 4px;
        top: 50%;
        border-left: 14vh solid red;
    }
    .container::after,
    .container::before{
        content: '';
        background-color: #ccc;
        position: absolute;
    }
    .container .box{
        background-color: red;
        width: 20vh;
        height: 15vh;
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 0;
        transform: translate(0,-50%);
        z-index: 1;
    }
</style>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
